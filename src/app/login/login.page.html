    <form #form="ngForm" (ngSubmit)="loginUser(form)">

    <ion-item >
      <ion-label color="light">Email</ion-label>
      <ion-input color="light" name="email" type="email" aria-placeholder="your@email.com" ngModel required></ion-input>

    <ion-item>

    <ion-button color="light" expand="block" shape="round" fill="outline" type="submit" [disabled]="form.invalid">Connexion</ion-button>
    <br>
    <ion-button color="tertiary" expand="block" shape="round" (click) ="goToSingUp()">Inscription</ion-button>
  </form>
